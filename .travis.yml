language: node_js
os: linux

node_js:
  - 10
  - lts/*
  - 13

branches:
  only:
    - "master"

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      if: branch = master
      # Advanced: optionally overwrite your default `script` step to skip the tests
      script: echo "No tests in deploy step"
      deploy:
        provider: script
        cleanup: false
        script: npx semantic-release