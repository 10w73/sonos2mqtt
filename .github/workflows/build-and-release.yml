name: Run tests and publish

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - development
      - beta
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - '.all-contributorsrc'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - '.all-contributorsrc'

jobs:
  run-build-on-node12:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install depencencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Build library
        run: npm run build
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v2
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Set up Docker Buildx
        id: buildx
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: crazy-max/ghaction-docker-buildx@v2
        with:
          buildx-version: latest
          skip-cache: false
          qemu-version: latest
      - name: Docker login
        if: steps.semantic.outputs.new_release_published == 'true'
        run:
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Publish to docker with buildx as latest
        if: steps.semantic.outputs.new_release_published == 'true' && github.ref == 'refs/heads/master'
        run: |
          docker buildx build \
            --platform linux/386,linux/amd64,linux/arm/v7,linux/arm64 \
            --push \
            -t $GITHUB_REPOSITORY:latest \
            -t $GITHUB_REPOSITORY:${{ steps.semantic.outputs.new_release_version }} \
            --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
            --build-arg BUILD_VERSION=${{ steps.semantic.outputs.new_release_version }} \
            --build-arg VSC_REF=$(echo ${GITHUB_SHA} | cut -c1-8) \
            .
      - name: Publish to docker with buildx as beta
        if: steps.semantic.outputs.new_release_published == 'true' && github.ref != 'refs/heads/master'
        run: |
          docker buildx build \
            --platform linux/386,linux/amd64,linux/arm/v7,linux/arm64 \
            --push \
            -t $GITHUB_REPOSITORY:beta \
            -t $GITHUB_REPOSITORY:${{ steps.semantic.outputs.new_release_version }} \
            --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
            --build-arg BUILD_VERSION=${{ steps.semantic.outputs.new_release_version }} \
            --build-arg VSC_REF=$(echo ${GITHUB_SHA} | cut -c1-8) \
            .
